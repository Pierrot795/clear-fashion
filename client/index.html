<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="style.css">

  <body>
    <h1 style="text-align: center;">Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select"> <!--barre deroulante avec des options-->
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> 
            <option>default</option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="default">Default</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Total number of products : </span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Total number of displayed products :</span>
        <span id="nbProductsdisp">0</span>
      </div>
      <!--  <div>
        <span>Number of new products</span>
        <span>0</span>
      </div>-->
      <div>
        <span>mean price value</span>
        <span id="mean">0</span>
      </div>
      <div>
        <span>median price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
      <div>
        <span>Last update date</span>
        <span id="currentDate"></span>
      </div>
    </section>
      <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
